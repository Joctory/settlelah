<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Bill Number - SettleLah</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #0066ff;
        --primary-light: #4d94ff;
        --primary-dark: #0047b3;
        --background-color: #ffffff;
        --card-bg: #f8f9fc;
        --text-color: #1a1a2c;
        --text-secondary: #4a4a68;
        --border-radius: 12px;
        --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Dark mode variables */
      .dark-mode {
        --primary-color: #4d94ff;
        --primary-light: #80b3ff;
        --primary-dark: #0047b3;
        --background-color: #121219;
        --card-bg: #1e1e2c;
        --text-color: #f0f0f5;
        --text-secondary: #b8b8c7;
        --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: var(--transition-standard);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 0.6s ease-out;
      }

      .error-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        width: 100%;
        box-shadow: var(--box-shadow);
        transition: var(--transition-standard);
        position: relative;
        overflow: hidden;
      }

      .error-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        transform-origin: left;
        animation: shimmer 2.5s infinite linear;
      }

      .error-icon {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background-color: rgba(0, 102, 255, 0.1);
        border-radius: 50%;
        animation: pulse 3s infinite;
      }

      .error-icon svg {
        width: 50px;
        height: 50px;
        fill: var(--primary-color);
        transform-origin: center;
        animation: rotateWarning 12s infinite ease-in-out;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-color);
        letter-spacing: -0.5px;
      }

      .error-message {
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
      }

      .home-button {
        padding: 0.9rem 2rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-standard);
        text-decoration: none;
        display: inline-block;
        min-width: 200px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 12px rgba(0, 102, 255, 0.25);
      }

      .home-button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 102, 255, 0.35);
      }

      .home-button:active {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 102, 255, 0.2);
      }

      .home-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .home-button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      .help-text {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .help-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-standard);
      }

      .help-link:hover {
        text-decoration: underline;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.5);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(0, 102, 255, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(0, 102, 255, 0);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        20% {
          transform: scale(25, 25);
          opacity: 0.5;
        }
        100% {
          opacity: 0;
          transform: scale(40, 40);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) scaleX(0.5);
        }
        100% {
          transform: translateX(100%) scaleX(0.5);
        }
      }

      @keyframes rotateWarning {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(5deg);
        }
        75% {
          transform: rotate(-5deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .error-card {
          padding: 2rem 1.5rem;
        }
        .error-icon {
          width: 80px;
          height: 80px;
          font-size: 3rem;
        }
        .error-title {
          font-size: 1.75rem;
        }
        .error-message {
          font-size: 1rem;
          margin-bottom: 2rem;
        }
        .home-button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-card">
        <div class="error-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 11c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"
            />
          </svg>
        </div>
        <h1 class="error-title">Error</h1>
        <p class="error-message">
          The bill number you're trying to access doesn't seem to exist in our system. This might be due to an incorrect
          link, the bill is expired or a bill that has been removed.
        </p>
        <div class="actions">
          <a href="/" class="home-button">Return to Home</a>
          <p class="help-text">Need assistance? <a href="https://google.com" class="help-link">Click here</a></p>
        </div>
      </div>
    </div>

    <script>
      // Dark mode detection and application
      (function () {
        // Check if user prefers dark mode
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // Get stored user preference or use system default
        const storedTheme = localStorage.getItem("theme");
        let currentTheme = storedTheme || (prefersDarkScheme.matches ? "dark" : "light");

        // Function to toggle dark mode based on theme
        const applyTheme = (theme) => {
          const isDark = theme === "dark";
          if (isDark) {
            document.body.classList.add("dark-mode");
            document.documentElement.classList.add("dark-mode");
          } else {
            document.body.classList.remove("dark-mode");
            document.documentElement.classList.remove("dark-mode");
          }

          // Store user preference
          localStorage.setItem("theme", theme);
          currentTheme = theme;
        };

        // Apply initial theme based on stored preference or system default
        applyTheme(currentTheme);

        // Listen for changes in system color scheme preference
        prefersDarkScheme.addEventListener("change", (e) => {
          if (!localStorage.getItem("theme")) {
            applyTheme(e.matches ? "dark" : "light");
          }
        });

        // Add ripple effect to button
        document.querySelector(".home-button").addEventListener("click", function (e) {
          const button = e.currentTarget;

          // Create ripple element
          const ripple = document.createElement("span");
          ripple.classList.add("ripple");

          // Position the ripple
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;

          // Add ripple to button
          button.appendChild(ripple);

          // Remove ripple after animation
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      })();
    </script>
  </body>
</html>
